<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Training Assignment | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <div class="QRcode-card">
      <div class="QRcode-image">
        <img src="https://raw.githubusercontent.com/d1was/qr-code-component-main/master/images/image-qr-code.png">

      </div>
      <div class="QRcode-content">

      </div>











  </div>
